<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机号转账</title>
    <link rel="stylesheet" href="./手机号转账页面.css">
</head>

<!-- 主题色为#6A88F7 -->
<!-- 底色为#EEF6FF -->

<body onload="slideMe()">
    <div class="box">
        <div class="box1">
            <div class="box1-1">
                <img src="./images/返回.png" alt="显示错误" width="35">
            </div>
            <div class="box1-2">
                <p>手机号转账</p>
            </div>
            <div class="box1-3"></div>
        </div>
        <div class="box2">
            <div class="box2-1">
                <h3>转给</h3>
            </div>
            <div class="box2-2">
                <p>收款人</p>
                <input class="payee" type="text" placeholder="请输入收款人姓名">
                <img class="payeeCancel" src="./images/关闭.png" width="15">
            </div>
            <div class="box2-3">
                <p>收款手机号</p>
                <input class="phoneNum" type="text" placeholder="请输入收款人手机号">
                <img class="phoneNumCancel" src="./images/关闭.png" width="15">
            </div>
        </div>
        <div class="box3">
            <div class="box3-1">
                <h3>转账金额</h3>
            </div>
            <div class="box3-2">
                <img src="./images/人民币符号.png" alt="" width="30">
                <input class="actNum" type="text" placeholder="请输入转账金额">
                <img class="actNumCancel" src="./images/关闭.png" width="15">
            </div>
            <div class="box3-3">
                <p>付款账户</p>
                <select id="account">
                </select>
            </div>
        </div>
        <div class="box4">
            <button type="button" class="tranfer">转账</button>
        </div>
        <div class="box5"><!-- 温馨提示 -->
            <h6>温馨提示</h6>
            <p>请勿轻易向陌生收款人转账,请勿相信以兼职、投资为借口或假冒客服、公检法、熟人等骗局,请仔细核实收款方信息,谨防新型电信诈骗,切勿上当受骗,如有疑问请咨询95533。</p>
        </div>
        <div class="overlay" id="overlay"></div>
        <div class="tranferInformation">
            <h2>请确认转账信息</h2>
            <div class="information1">
                <h3>收款人:</h3>
                <p>卢本伟</p>
            </div>
            <div class="information2">
                <h3>收款账号:</h3>
                <p>114514</p>
            </div>
            <div class="information3">
                <h2>金额:</h2>
                <p>2000.00</p>
            </div>
            <div class="information4">
                <h3>付款账户:</h3>
                <p>1919810</p>
            </div>
            <div class="information5">
                <button class="yesBtn" type="button">
                    确认
                </button>
                <button class="noBtn" type="button">
                    取消
                </button>
            </div>
        </div>
        <div class="payPassword"><!-- 输入支付密码 -->
            <div class="payPassword1">
                <h3>请输入支付密码:</h3>
                <img src="./images/关闭.png" width="20" height="20">
            </div>
            <div class="payPassword2">
                <input type="password" class="password">
            </div>
            <p>密码错误,请重新输入!</p>
            <div class="payPassword3">
                <button class="payBtn" type="button">确认</button>
            </div>
        </div>
        <div class="success" id="success">
            <svg width="100" height="100">
                <circle fill="none" stroke="#68E534" stroke-width="7" cx="50" cy="50" r="40" />
                <polyline fill="none" stroke="#68E534" stroke-width="7" points="22,54 44,71 76,37"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <h3>转账成功</h3>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./手机号转账页面.js"></script>
</body>

</html>
